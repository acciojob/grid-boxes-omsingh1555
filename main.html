

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto;
      gap: 5px;
      background-color: white;
      padding: 5px;
      height: 100vh;
    }

    .box {
      background-color: #2d742d;
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item1 {
      grid-column: 1 / 4;
    }

    .item2 {
      grid-row: 2 / 6;
    }

    .item3 {
      grid-column: 2 / 3;
    }

    .item4 {
      grid-column: 3 / 4;
    }

    .item5 {
      grid-column: 2 / 3;
    }

    .item6 {
      grid-column: 3 / 4;
    }

    .item7 {
      grid-column: 2 / 3;
    }

    .item8 {
      grid-column: 3 / 4;
    }

    .item9 {
      grid-column: 4 / 5;
    }

    .item10 {
      grid-column: 2 / 4;
    }

    /* Optional: Responsive for small screen */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box item1">1</div>
    <div class="box item2">2</div>
    <div class="box item3">3</div>
    <div class="box item4">4</div>
    <div class="box item5">5</div>
    <div class="box item6">6</div>
    <div class="box item7">7</div>
    <div class="box item8">8</div>
    <div class="box item9">9</div>
    <div class="box item10">10</div>
  </div>

</body>
</html>
